; https://docs.platformio.org/page/projectconf.html

[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
upload_port =  /dev/cu.wchusbserial1440
;upload_port = COM8
build_flags =
  -DMQTT_MAX_PACKET_SIZE=512
  -DLOG_LEVEL_TRACE
lib_deps = 
  PubSubClient
  ArduinoJson